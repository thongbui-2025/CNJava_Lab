<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div style="width: 400px" class="m-auto mt-5">
        <form method="post" th:action="@{/contact}" th:object="${info}">
            <div class="form-group">
                <label for="exampleInputEmail1">Họ và tên</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="fullname" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Tuổi</label>
                <input type="number" class="form-control" id="exampleInputPassword1" name="age" placeholder="Enter your age">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>


</body>
</html>
