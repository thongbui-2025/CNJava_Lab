<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iphone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div th:insert="~{navbar :: navbar}"></div>
    </div>
    <div class="container mt-5 pt-5 min-vh-100">
        <form method="post" th:action="@{/cart}" th:object="${productInfo}">
        <div class="row">
            <p class="fw-bold ps-4 mb-0" style="font-size: 30px" th:text="${product.name}"></p>
        </div>
        <hr class="bg-danger">
        <div class="row mt-2">
            <div class="col-5">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded border border-danger">
                    <div class="d-flex justify-content-center">
                        <img th:src="${product.image}" class="img-fluid">
                    </div>
                    <div id="priceProduct" class="fw-bold text-danger text-center text-wrap" style="font-size: 40px"
                         th:text="${#strings.replace(#strings.replace(#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT'), '.00', ''), ',', '.')} + đ"></div>
                </div>
            </div>
            <div class="col-7">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded border border-danger">
                    <p class="fw-bold fs-5">Thông tin sản phẩm </p>
                    <p th:utext="${product.detail}">

                    </p>
                </div>
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded border border-danger" style="width: 60%">
                    <p class="text-danger fw-bold"><i class="bi bi-gift"></i> Khuyến mãi</p>
                    <p class="fw-bold"><i class="bi bi-check2-circle"></i> Có cơ hội rút thưởng trúng xe mô tô XSR155</p>
                    <p class="fw-bold"><i class="bi bi-check2-circle"></i> Nhận vourcher giảm 10%</p>
                    <p class="fw-bold"><i class="bi bi-check2-circle"></i> Được tặng kèm bộ sạc không dây</p>
                </div>
                <a>
                    <input type="hidden" name="sanPhamId" th:value="${product.id}">
                    <input type="hidden" name="soLuong" th:value="1">
                    <input type="hidden" name="tongTien" th:value="${product.price}">
                    <button type="submit" class="btn btn-danger fs-5">MUA NGAY</button>
                </a>
            </div>
        </div>
        </form>
    </div>

<!--footer-->
<div class="text-center mt-5" th:insert="~{footer :: footer}"></div>
</body>
</html>
